<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reserva de citas médicas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="/static/medico/fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/static/medico/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="/static/medico/vendor/date-picker/css/datepicker.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/static/medico/css/style.css">
	</head>


	<body>


		<div class="wrapper">



			<div class="inner">
				<form action="/medico" method="POST">
					<h3>Reservar una cita médica</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Nombre completo*</label>
							<input name ="nombre" type="text" class="form-control" placeholder="Mauricio Lucianno Rojas Tello" required="true">
						</div>
						<div class="form-wrapper">
							<label for="">Correo electronico *</label>
							<input type="text" name ="correo" class="form-control" placeholder="mauricio.rojas@tecsup.edu.pe" required="true">
						</div>
					</div>

					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Fecha de reserva*</label>
							
							<input type="date" class ="form-control" name ="fecha">
						</div>
						<div class="form-wrapper">
							<label for="">Rango horario*</label>
							<input type="text" class="form-control" placeholder="13:00-16:30" required="true" name="hora">
						</div>
					</div>
						
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="">Numero de asistentes</label>
							<select name="asistentes" id="" class="form-control">
								<option value="1">1 a 2</option>
								
								<option value="3">3 a 4</option>
								
								<option value="5">5 a 6</option>
								<option value="7">7 a 8</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					

					</div>

						<div class="form-wrapper">
							<label for="">Razón de reserva*</label>
							<input type="text" class="form-control" placeholder="Indique la razón por la cual desea reservar una cita médica" required="true" name="razon">
							<span></span>
						</div>
					
					<div class="checkbox">
						<label>
							<input type="checkbox"> Entiendo que el horario deseado puede estar sujeto a cambios que dependen de la administración
							<span class="checkmark"></span>
						</label>
					</div>
					<button data-text="Enviar" type="submit">
						<span>Enviar Solicitud</span>
					</button>
				</form>
			</div>
		</div>
		
		<script src="/static/medico/js/jquery-3.3.1.min.js"></script>

		<!-- DATE-PICKER -->
		<script src="/static/medico/vendor/date-picker/js/datepicker.js"></script>
		<script src="/static/medico/vendor/date-picker/js/datepicker.en.js"></script>

		<script src="/static/medico/js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
